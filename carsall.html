<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
<style>

div.tooltip {
  color: black;
  position: absolute;
  text-align: left;
  width: auto;
  height: auto;
  padding: 5px;
  font-family: sans-serif;
  font: 12px sans-serif ;
  background: #e5e5e5;
  border: 1px solid #d3d3d3;
  border-radius: 2px;
  pointer-events: none;
}

p {
  position: absolute;
  z-index: 1;
  left: 35px;
  width: 400px;
  font-family: 'Open Sans', sans-serif;
}

#title {
  font-size: 20px;
  font-weight: 700;
  top: 80px;
}

#subtitle {
  top: 120px;
}

</style>

<body>

<p id="title">Clunkers and Cadillacs</p>
<p id="subtitle">More than 5,200 cars were put up for auction at the Kansas City Tow Lot in the last year. The average model year was 2002, but some were much older or newer. Explore those outliers here.</p>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
//set up for overall svg
var margin = {top: 55, right: 30, bottom: 30, left: 25},
      width = 800 - margin.left - margin.right,
      height = 525 - margin.top - margin.bottom;

//set up for left zoom graph
var margin1 = {top: 0, right: 30, bottom: 0, left: 25},
      width1 = 450 - margin1.left - margin1.right,
      height1 = 325 - margin1.top - margin1.bottom;

//set up for right zoom graph
var margin2 = {top: 0, right: 30, bottom: 0, left: 50},
      width2 = 120 - margin2.left - margin2.right,
      height2 = 325 - margin2.top - margin2.bottom;

//set up svg
var svg = d3.select("body")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
            `translate(${margin.left}, ${margin.top})`);

//add svg border
var borderPath = svg.append("rect")
	.attr("x", -margin.left)
	.attr("y", -margin.top)
	.attr("height", height + margin.top + margin.bottom)
	.attr("width", width + margin.left + margin.right)
	.style("stroke", "#d3d3d3")
	.style("fill", "none")
	.style("stroke-width", 1);


//ZOOM SHAPES
var svg2 = d3.select('svg')
   .append('svg')
   .attr('width', 500)
   .attr('height', 500);

var line = d3.line()
   .x(function(d) {
     return d.x;
   })
   .y(function(d) {
     return d.y;
   });

var points = [{
     x: 0, y: 326 //top left
   },{
     x: 395, y: 326 //top right
   },{
     x: 325, y: 410 //bottom right
   },{
     x: 47, y: 410 //bottom left
   }];

svg.append('path')
 .attr("d", line(points) + 'Z')
 .attr("fill", "url(#svgGradient)")
 .style("stroke", "#969696")
 .style("opacity", 0.3);

var svg3 = d3.select('svg')
  .append('svg')
  .attr('width', 500)
  .attr('height', 500);

var line = d3.line()
  .x(function(d) {
    return d.x;
  })
  .y(function(d) {
    return d.y;
  });

var points = [{
    x: 665, y: 326 //top left
  },{
    x: 715, y: 326 //top right
  },{
    x: 707, y: 410 //bottom right
  },{
    x: 677, y: 410 //bottom left
  }];

svg.append('path')
  .attr("d", line(points) + 'Z')
  .attr("fill", "url(#svgGradient)")
  .style("stroke", "#969696")
  .style("opacity", 0.3);

// define gradient
var defs = svg.append("defs");

var gradient = defs.append("linearGradient")
 .attr("id", "svgGradient")
 .attr("x1", "0%")
 .attr("x2", "0%")
 .attr("y1", "0%")
 .attr("y2", "100%");

gradient.append("stop")
 .attr('class', 'start')
 .attr("offset", "0%")
 .attr("stop-color", "#f7f7f7")
 .attr("stop-opacity", 1);

gradient.append("stop")
 .attr('class', 'end')
 .attr("offset", "100%")
 .attr("stop-color", "#b5b5b5")
 .attr("stop-opacity", 1);

// LEFT GRAPH
//scales
var x1 = d3.scaleLinear()
    .rangeRound([0, width1])
    .domain([1952, 1980]);

//tooltip
var tooltip = d3.select("body")
  .append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var dataFile = "carsleft.csv"

//number of bins for histogram
var nbins = 28;

// Get the data
d3.csv(dataFile, function(data) {
  data.forEach(function(d) {
      d.MakeModel = d.MakeModel
      d.Year = +d.Year
      d.Luxury = d.Luxury;
  });

  //histogram binning
  var histogram = d3.histogram()
    .domain(x1.domain())
    .thresholds(x1.ticks(nbins))
    .value(function(d) { return d.Year;} );

  //binning data and filtering out empty bins
  var bins = histogram(data).filter(d => d.length>0)

  //g container for each bin
  let binContainer = svg.selectAll(".gBin")
    .data(bins);

  let binContainerEnter = binContainer.enter()
    .append("g")
      .attr("class", "gBin")
      .attr("transform", d => `translate(${x1(d.x0)}, ${height1})`)

  //need to populate the bin containers with data
  binContainerEnter.selectAll("rect")
      .data(d => d.map((p, i) => {
        return {idx: i,
                name: p.MakeModel,
                year: p.Year,
                reason: p.Reason
              }
      }))
    .enter()
    .append("rect")
      .attr("class", "enter")
      .attr("x", 0) //g element already at correct x pos
      .attr("y", function(d) {
          return - d.idx * 12 - 12; })
      .attr("width", 10)
      .attr("height", 10)
      .on("mouseover", tooltipOn)
      .on("mouseout", tooltipOff)
      .style("fill", "#8a89a6");

  binContainerEnter.merge(binContainer)
      .attr("transform", d => `translate(${x1(d.x0)}, ${height1})`)

});//d3.csv

function tooltipOn(d) {
  //x position of parent g element
  let gParent = d3.select(this.parentElement)
  let translateValue = gParent.attr("transform")

  let gX = translateValue.split(",")[0].split("(")[1]
  let gY = height1 + (+d3.select(this).attr("y")+5)

  d3.select(this)
    .classed("selected", true)
  tooltip.transition()
       .duration(200)
       .style("opacity", 1);
  tooltip.html(d.year + " " + d.name + "<br/> (" + d.reason + ")")
    .style("left", gX + "px")
    .style("top", gY + "px");
}//tooltipOn

function tooltipOff(d) {
  d3.select(this)
      .classed("selected", false);
    tooltip.transition()
         .duration(500)
         .style("opacity", 0);
}//tooltipOff

// add x axis
svg.append("g")
  .attr("class", "axis axis--x")
  .attr("transform", "translate(0," + height1 + ")")
  .call(d3.axisBottom(x1).tickFormat(d3.format("d")));

//MIDDLE GRAPH
var x = d3.scaleLinear()
    .domain([1952, 2018])
    .range([margin.left+20, width - (margin.right+8)]);

var y = d3.scaleLinear()
    .domain([0, 0.08])
    .range([height - margin.bottom, margin.top]);

// x axis
svg.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + (height - margin.bottom) + ")")
    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

//svg2.append("g")
    //.attr("class", "axis axis--y")
    //.attr("transform", "translate(" + margin.left + ",0)")
    //.call(d3.axisLeft(y).ticks(null, "%"));

var dataFile = "allcars.csv"

var nbins = 67; //number of bins for histogram

d3.csv(dataFile, function(data) {
  data.forEach(function(d) {
      d.Year = +d.Year
      d.MakeModel = d.MakeModel
      d.Reason = d.Reason;
  });

  //histogram binning
  var histogram = d3.histogram()
    .domain(x.domain())
    .thresholds(x.ticks(nbins))
    .value(function(d) { return d.Year;} );

  //binning data and filtering out empty bins
  var bins = histogram(data).filter(d => d.length>0)

  svg.insert("g", "*")
      .attr("fill", "#8a89a6")
    .selectAll("rect")
    .data(bins)
    .enter().append("rect")
      .attr("x", function(d) { return x(d.x0) + 1; })
      .attr("y", function(d) { return y(d.length / data.length) - 2; })
      .attr("width", function(d) { return x(d.x1) - x(d.x0) - 1; })
      .attr("height", function(d) { return y(0) - y(d.length / data.length); });

});

//RIGHT GRAPH
var x2 = d3.scaleLinear()
    .rangeRound([0, width2])
    .domain([2015, 2018]);

//tooltip
var tooltip2 = d3.select("body")
  .append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var dataFile2 = "carsright.csv"

//number of bins for histogram
var nbins2 = 3;

d3.csv(dataFile2, function(data2) {
  data2.forEach(function(d) {
      d.MakeModel = d.MakeModel
      d.Year = +d.Year
      d.Luxury = d.Luxury;
  });

  //histogram binning
  var histogram2 = d3.histogram()
    .domain(x2.domain())
    .thresholds(x2.ticks(nbins2))
    .value(function(d) { return d.Year;} );

  //binning data and filtering out empty bins
  var bins2 = histogram2(data2).filter(d => d.length>0)

  //g container for each bin
  let binContainer2 = svg.selectAll(".gBin.right")
    .data(bins2);

  let binContainerEnter2 = binContainer2.enter()
    .append("g")
      .attr("class", "gBin")
      .attr("class", "right")
      .attr("transform", d => `translate(${x2(d.x0)}, ${height2})`)

  //need to populate the bin containers with data
  binContainerEnter2.selectAll("rect.right")
      .data(d => d.map((p, i) => {
        return {idx: i,
                name: p.MakeModel,
                year: p.Year,
                reason: p.Reason
              }
      }))
    .enter()
    .append("rect")
      .attr("class", "enter")
      .attr("class", "right")
      .attr("x", 0) //g element already at correct x pos
      .attr("y", function(d) {
          return - d.idx * 12 - 12; })
      //.attr("r", function(d) {
      //return (d.length==0) ? 0 : d.radius; })
      .attr("width", 10)
      .attr("height", 10)
      .on("mouseover", tooltipOn2)
      .on("mouseout", tooltipOff2)
      .style("fill", "#8a89a6");

  binContainerEnter2.merge(binContainer2)
      .attr("transform", d => `translate(${x2(d.x0)+665}, ${height2})`)

});//d3.csv

function tooltipOn2(d) {
  //x position of parent g element
  let gParent = d3.select(this.parentElement)
  let translateValue = gParent.attr("transform")

  let gX = translateValue.split(",")[0].split("(")[1]
  let gY = height + (+d3.select(this).attr("y")-100)

  d3.select(this)
    .classed("selected", true)
  tooltip.transition()
       .duration(200)
       .style("opacity", 1);
  tooltip.html(d.year + " " + d.name + "<br/> (" + d.reason + ")")
    .style("left", gX + "px")
    .style("top", gY + "px");
}//tooltipOn

function tooltipOff2(d) {
  d3.select(this)
      .classed("selected", false);
    tooltip.transition()
         .duration(500)
         .style("opacity", 0);
}//tooltipOff

// add x axis
svg.append("g")
  .attr("class", "axis axis--x")
  .attr("transform", "translate(665," + (height2 - margin2.bottom) + ")")
  .call(d3.axisBottom(x2).tickFormat(d3.format("d")).ticks(1));


// thanks to these resources for help:
// https://bl.ocks.org/mbostock/4341954
// http://bl.ocks.org/AndrewStaroscik/5222370
// https://bl.ocks.org/gcalmettes/95e3553da26ec90fd0a2890a678f3f69
// https://stackoverflow.com/questions/33735487/create-trapezoid-using-d3-svg-area

</script>
</body>
</html>
